version: 2
updates:

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "tjsullivan1"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Enable version updates for Terraform
  - package-ecosystem: "terraform"
    directories: 
      - "/modules/aks"
      - "/modules/disk"
      - "/modules/network"
      - "/environments/prod"
      - "/environments/dev"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "tjsullivan1"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "terraform"
